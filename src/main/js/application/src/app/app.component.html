<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item">
              <a class="btn btn-info" routerLink="/files">Список файлов</a>
            </li>
            <li class="list-inline-item">
              <a (click)="openModal('report-modal')" class="btn btn-info">Отчет</a>
            </li>
            <li class="list-inline-item">
              <a class="btn btn-info" routerLink="/addfile">Добавить файл</a>
            </li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>

      <jw-modal id="report-modal">

        <div class="card my-5">
          <div class="card-body d-flex justify-content-center">
            <form (ngSubmit)="onSubmit(reportForm.value)" [formGroup]="reportForm" class="text-center col-md-6">
              <div class="form-group row">
                <label class=" col-form-label" for="startDate">Начало периода</label>
                <input class="form-control"
                       formControlName="startDate"
                       id="startDate"
                       type="date">
                <div [hidden]="reportForm.get('startDate').valid" class="alert alert-danger">Обязательное поле</div>
              </div>
              <div class="form-group row">
                <label class="col-form-label" for="endDate">Конец периода</label>
                <input class="form-control"
                       formControlName="endDate"
                       id="endDate"
                       type="date">
                <div [hidden]="reportForm.get('endDate').valid" class="alert alert-danger">Обязательное поле</div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <button [disabled]="!reportForm.valid" class="btn btn-primary mr-2"
                          type="submit">Сформировать отчет
                  </button>
                </div>
                <div class="col-md-6">
                  <span (click)="closeModal('report-modal');" class="btn btn-outline-primary"
                        type="cancel">Отмена
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </jw-modal>

    </div>
  </div>
</div>
