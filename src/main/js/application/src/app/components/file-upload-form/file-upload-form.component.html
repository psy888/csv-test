<div class="card my-5">
  <div class="card-body d-flex justify-content-center">
    <form (ngSubmit)="onSubmit(uploadForm.value)" [formGroup]="uploadForm" class="text-center">

      <div class="form-group ">
        <label for="file">Выберете файл</label>
        <input (change)="handleFileInput($event.target.files)"
               class="form-control-file"
               formControlName="file"
               id="file"
               type="file">
      </div>
      <div class="form-group">
        <label for="devType">Тип устройств в списке:</label>
        <select class="form-control" formControlName="selectedType" id="devType">
          <option *ngFor="let i of deviceTypes">{{i}}</option>
        </select>
      </div>
      <div [hidden]="!uploadForm.valid" class="alert alert-danger">Не выбран файл для загрузки</div>
      <button [disabled]="!uploadForm.valid" class="btn btn-info text-center"
              type="submit">Загрузить
      </button>
    </form>
  </div>
</div>
